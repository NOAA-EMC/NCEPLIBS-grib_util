# Spack environment file to build NCEPLIBS-grib_util dependencies.
#
# Ed Hartnett 12/20/22
spack:
  packages:
    all:
      compiler:
      - intel
      - gcc@11:11
      require:
      - one_of: ["build_type=Release", "@:"]
  specs:
  - bacio@2.5.0
  - w3emc@2.10.0
  - g2@3.4.6
  - g2c@1.7.0
  - sp@2.3.3
  - ip@4.1.0
  view: true
  concretizer:
    unify: true

